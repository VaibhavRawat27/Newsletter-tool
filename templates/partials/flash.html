{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="space-y-2 mb-4">
      {% for category, message in messages %}
        <div class="alert {{ 'alert-success' if category=='success' else 'alert-warning' if category=='warning' else 'alert-error' if category=='error' else 'alert-info' }}">
          <span>{{ message }}</span>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
